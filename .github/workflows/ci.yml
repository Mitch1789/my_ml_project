name: ML CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (Optional)
        run: flake8 .

      - name: Run Unit Tests
        run: pytest tests/

      - name: Small-Scale Training
        run: python train.py

      - name: Evaluate Model
        run: python check_performance.py
